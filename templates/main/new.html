{% extends 'base.html' %}
{% block title %} Create
{% endblock %}
{% block content %}
<div class="form-holder">
    <form action="" method="post">
        <h3>Create Resolution</h3>
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Name your resolution" class="form-control" id="title">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control" placeholder="Can you say something about it?"></textarea>
        <label for="start_date">Start Date</label>
        <input type="date" name="start_date" class="form-control" id="start_date">
        <label for="end_date">End Date</label>
        <input type="date" name="end_date" class="form-control" id="end_date">
        <div class="btn-holder">
            <button type="submit">Add</button>
        </div>
    </form>
</div>
{% endblock %}
